# Store non-secret configuration in a ConfigMap resource
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bookkeeper.fullname" . }}
  labels:
    {{- include "bookkeeper.labels" . | nindent 4 }}
data:
  database: bookkeeper
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configfiles
  labels:
    {{- include "bookkeeper.labels" . | nindent 4 }}
data:
{{ (.Files.Glob "config/*").AsConfig | indent 4 }}
